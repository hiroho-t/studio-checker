<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/components.css" />
    <script src="components/component-loader.js"></script>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <title>Studio 公開チェッカー</title>
  </head>
  <body>
    <div class="container">
      <!-- ヘッダーコンテナ -->
      <div id="header-container"></div>

      <div id="startScreen" class="start-screen">
        <div class="plan-selection-box">
          <h2 class="plan-question">
            プロジェクトの料金プランは、どちらですか？
          </h2>

          <div class="plan-options">
            <div class="plan-option" data-plan="free">
              <div class="custom-checkbox"></div>
              <span class="plan-label">無料のFreeプラン（全8問）</span>
            </div>

            <div class="plan-option" data-plan="paid">
              <div class="custom-checkbox"></div>
              <span class="plan-label">有料プランのいずれか（全11問）</span>
            </div>
          </div>
        </div>

        <div class="info-section">
          <span class="info-icon"
            ><img
              src="img/lightbulb_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
          /></span>
          <div class="info-text">
            料金プランを確認するには、Studioにログインし、対象のプロジェクトを選択後、「プラン&お支払い」タブを開きます。
          </div>
        </div>

        <button class="start-button" id="startButton">
          チェックを始める
          <span class="button-icon">
            <img
              src="img/arrow_forward_ios_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
          /></span>
        </button>
      </div>

      <!-- チェックリスト画面 -->
      <div id="checklistScreen" class="checklist-screen">
        <div class="checklist-section">
          <h2 class="section-title" id="sectionTitle">
            文章のチェックをしましょう。
          </h2>

          <div id="checklistItems">
            <!-- チェックリストアイテムはJavaScriptで動的に生成 -->
          </div>
        </div>
      </div>

      <!-- フッターコンテナ -->
      <div id="footer-container"></div>
    </div>

    <script>
      // ページ読み込み時にコンポーネントを初期化
      document.addEventListener('DOMContentLoaded', async function() {
        // ヘッダーとフッターを読み込む
        await window.componentLoader.initPage({
          title: 'Studio 公開チェッカー',
          subtitle: 'Studio で作成したサイトを公開する前に、チェックを行いましょう。',
          showProgress: false
        });
      });
    </script>
  </body>
</html>
