<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/StartWith_favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/components.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="components/component-loader.js"></script>
    <script src="script.js"></script>

    <title>ページタイトル - Studio 公開チェッカー</title>
  </head>
  <body>
    <div class="container">
      <!-- ヘッダーコンテナ -->
      <div id="header-container"></div>

      <!-- メインコンテンツ -->
      <main id="main-content">
        <!-- ここにページ固有のコンテンツを追加 -->
        <div class="content-section">
          <h2>ページコンテンツ</h2>
          <p>この部分にページ固有のコンテンツを追加してください。</p>
        </div>
      </main>

      <!-- フッターコンテナ -->
      <div id="footer-container"></div>
    </div>

    <script>
      // ページ読み込み時にコンポーネントを初期化
      document.addEventListener("DOMContentLoaded", async function () {
        // ヘッダーとフッターを読み込む
        await window.componentLoader.initPage({
          title: "ページタイトル",
          subtitle: "ページの説明文",
          showProgress: false, // 必要に応じてtrueに変更
        });

        // ページ固有の初期化処理をここに追加
        console.log("ページが読み込まれました");
      });
    </script>
  </body>
</html>
